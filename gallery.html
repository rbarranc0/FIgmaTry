<!DOCTYPE html>
<html>
<head>
  <title>Paint Jobs Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: transparent;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px;
    }

    nav ul li {
      margin-right: 30px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red;
    }

    .gallery-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 70px;
    }

    .gallery {
      width: 100%;
      overflow-x: scroll;
      white-space: nowrap;
      padding: 20px 0;
    }

    .gallery img {
      width: auto;
      max-height: 400px; /* Adjust the maximum height as needed */
      margin-right: 10px; /* Adjust the spacing between images */
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin-top: 5px; /* Adjust the margin-top value for mobile devices */
      }

      nav ul {
        margin: 10px 0;
      }

      nav ul li {
        margin: 0 5px;
      }

      .gallery img {
        max-height: 300px; /* Adjust the maximum height for mobile devices */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><img src="ClearLogo.png" alt="Logo" class="logo"></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="gallery">
    <img src="images/houseInterior1.jpeg" alt="Paint Job 1">
    <img src="images/houseInterior3.jpeg" alt="Paint Job 2">
    <img src="image3.jpg" alt="Paint Job 3">
    <img src="image4.jpg" alt="Paint Job 4">
    <!-- Add more images here -->
  </section>

  <!-- Rest of your webpage content goes here -->
</body>
</html>
